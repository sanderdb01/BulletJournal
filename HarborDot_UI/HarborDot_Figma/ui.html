<!DOCTYPE html>
<html>
  <head><meta charset="utf-8" /></head>
  <body style="font: 13px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding:12px;">
    <h3>HarborDot Theme Builder</h3>
    <p>This plugin will create three palettes (Harbor Calm, Ink & Dot, Dopamine Pop) with frames for Today / Calendar / Notes, plus styles and annotations.</p>
    <button id="run">Build Mockups</button>
    <script>
      document.getElementById('run').onclick = () => parent.postMessage({ pluginMessage: { type: 'build' } }, '*');
    </script>
  </body>
</html>
